<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="body">
  <div class="container">
    <div id="tagContainer">
      <span class="tags">Inspirational</span>
      <span class="tags">Self Help</span>
      <span class="tags">Life Changing</span>
    </div>
    <div id="quote-box">
      <p class="quote">You can do anything but not everything</p>
      <p class="source">David Allen<span class="citation">Making It All Work</span><span class="year">2009</span></p>
    </div>
    <button id="loadQuote">Show another quote</button>
    <script src="js/arrays.js"></script>
    <script src="js/script.js"></script>
  </div>
</body>
</html>
